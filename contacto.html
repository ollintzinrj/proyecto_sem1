<!DOCTYPE html>
<html>
<title>Proyecto SEM1 Bootstrap</title>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/ollin.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="text/javascript" href="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" href="node_modules/popper.js"></script>
  <script type="text/javascript" href="node_modules/jquery.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <span class="material-icons" style="color: #8BD1D9;">cake</span>
    </a> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active_navbar" href="contacto.html">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="tabla.html" tabindex="-1" aria-disabled="true">Tabla</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h1 class="jumbotron" style="margin-top: 55px;">Mis Pasteles Favoritos</h1>

<div class="container d-flex flex-wrap">
    <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contacto</li>
      </ol>
    </nav>

    <div class="container" style="background-color: #f8f9fa;">
      <form class="row g-3" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
</div>

<footer class="d-flex footer">
  <div class="col d-flex justify-content-center">
    <p>Este es un proyecto comercial sobre Pasteles que la propietaria Ollintzin Rosas ha cocinado y desarrollado. Espero les guste el dulce sabor de una web hecha con Bootstrap.</p>
  </div>
  <div class="col d-flex justify-content-center">
    <a href="https://web.facebook.com/Ollintzin">
      <span class="material-icons">facebook</span>
    </a>
    <a href="https://github.com/ollintzinrj">
      <span class="material-icons">code</span>
    </a>
  </div>
</footer>

</body>
</html>
