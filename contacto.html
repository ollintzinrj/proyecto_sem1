<!DOCTYPE html>
<html>
<title>Proyecto Bootstrap</title>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/ollin.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script type="text/javascript" href="node_modules/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <span class="material-icons" style="color: #8BD1D9;">cake</span>
    </a> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active_navbar" href="contacto.html">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="tabla.html" tabindex="-1" aria-disabled="true">Tabla</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<h1 class="jumbotron" style="margin-top: 55px;">Pastelería La Vicentina
  <img src="images/bunny_cake.png" class="img-fluid" alt="La Vicentina" style="max-height: 50px;">
</h1>

<div class="container d-flex flex-wrap">
    <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contacto</li>
      </ol>
    </nav>

    <div class="container" style="background-color: #f8f9fa;">
      <label style="margin-top: 15px;">Llena este formulario para realizar un pedido de un pastel.</label>
      <form class="row g-3" style="margin-top: 20px; margin-bottom: 20px;">
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle Principal 1234">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputCP" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="inputCP">
        </div>
        <div class="col-md-6">
          <label for="inputPastel" class="form-label">Pastel</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Elige...</option>
            <option>Pastel de Zanahoria</option>
            <option>Bizcocho de Almendra y Chocolate</option>
            <option>Pastel Red Velvet</option>
            <option>Tronco Navideño</option>
            <option>Pastel Rústico de Chocolate</option>
            <option>Pastel con Degradado Rosa</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Especificación</label>
          <input type="textarea" class="form-control" id="inputAddress2" style="height: 100px;">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Mis datos son reales, envien mi pastel.
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Solicitar Pastel</button>
        </div>
      </form>
    </div>
</div>

<footer class="d-flex footer">
  <div class="col d-flex justify-content-center">
    <p>Este es un proyecto comercial sobre Pasteles que la propietaria Ollintzin Rosas ha cocinado y desarrollado. Espero les guste el dulce sabor de una web hecha con Bootstrap.</p>
  </div>
  <div class="col d-flex justify-content-center">
    <a href="https://web.facebook.com/Ollintzin">
      <span class="material-icons">facebook</span>
    </a>
    <a href="https://github.com/ollintzinrj">
      <span class="material-icons">code</span>
    </a>
  </div>
</footer>

</body>
</html>
